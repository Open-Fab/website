<header>
<div id='mylogo'></div>
<nav>

<ul>
{% assign sorted_pages = site.pages | sort:"date" %}
{% for mpage in sorted_pages %}
  {% if mpage.categories contains 'menu' %}
    <li>
    {% if mpage.url == page.url %}
    <a href="{{mpage.url}}" class="selected">{{mpage.name | split: '.' | first}}</a> 
    {% else %}
    <a href="{{mpage.url}}">{{mpage.name | split: '.' | first}}</a> 
    {% endif %}
    </li>
  {% endif %}
{% endfor %}
</ul>
</nav>

</header>
